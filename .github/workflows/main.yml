name: Simulated 10-Second Interval POST Request

on:
  workflow_dispatch: # Triggered manually or programmatically
  schedule:
    - cron: "*/1 * * * *" # Runs every minute

jobs:
  simulate-interval:
    runs-on: ubuntu-latest

    steps:
    - name: Run POST Request in Loop
      env:
        TARGET_URL: https://webhook.site/0148c074-6680-43a5-9f23-5eb28229ac3c # Replace with your target URL
      run: |
        for i in {1..6}; do # Runs 6 times in 1 minute (10 seconds each)
          curl -X POST "$TARGET_URL" \
            -H "Content-Type: application/json" \
            -d '{"message": "hello"}'
          sleep 10
        done
